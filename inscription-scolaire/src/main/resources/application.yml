  security:
    jwt:
      secret-key: C003FA3DC88493379ABFCC2779594D1MYSECRETKEY1233ADMIN
      expiration: 900000
  mailing:
    frontend:
      activation-url: http://localhost:4200/activate-account

#configure springdoc (swagger)
springdoc:
